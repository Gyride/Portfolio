<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <section>
      <div>
        <input type="text" value="" placeholder="To Do">
        <button id="addList" type="button">Add to List</button>
      </div>
      <ul></ul>
      <h2>You have 0 todos left</h2>
      <div>
        <button id="clearList" type="button">Clear List</button>
        <button id="clearCompleted" type="button">Clear Completed</button>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
